// USING CALL , APPLY ,BIND

const Student1={
  name:"Ajay",  addr:"Patna",

  }

  const Student2={
  name:"Vikash",   addr:"Delhi",

  const Student4={

  const Details= function(index,state){
    //   this keyword is used for self referencing 
    console.log("THIS IS "+index + state+"\nMy name is : "+this.name+"\n"+"Address is : "+this.addr+"\nMy mobile no is: " +this.mob);
  }
   
 console.log("CALl ")

Details.apply(Student1,["FIRST "," STUDENT"])
