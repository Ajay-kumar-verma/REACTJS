    <title>Spread operator </title>

<body>

   

<script>


// spread operator is  used to copy entire iteraable data 
//like String ,Array Object and many more 


let   ar1=[2,3,5,4,6]
let  ar2=[12,45,67]
console.log(ar1.concat(ar2))
console.log([...ar1,...ar2])
console.log([ar1,ar2]);
console.log(Math.max(ar1)) 



obj1={
    name:"Ajay",
    usn:"1tj18vs003"
}
obj2={
    name:"Sachin",
    usn:"1tj18d096"
}

console.log(obj1,obj2)
// it is an object that override ,and generate objects containg unique value 
obj3={...obj1,...obj2};

console.log({...obj3, name:"vikash"})
// content will update by last name or key 

// ... three dot operator is used for copying the content only 

 

</script>
